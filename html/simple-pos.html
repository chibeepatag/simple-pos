<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple POS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../javascript/simplePos.js"></script>
</head>
<body>
	<div class="container">
	<h1>Simple POS</h1>
	 <div class="row">
	 	<div class="col-sm">
		<h2>Products</h2>
			<table id="products" class="table-bordered">
				<thead>
					<td>Name</td>
					<td>Retail Price</td>
					<td>Tax Exempt</td>
					<td></td>
				</thead>
			</table>
		</div>
		<div class="col-sm">
			<h2>Customers</h2>
			<table id="customers">
				<thead>
					<td>Name</td>
					<td>Discount</td>
					<td>Tax Exempt</td>
					<td></td>
				</thead>
			</table>
		</div>
		<div class="col-sm">
			<h2>Settings</h2>
			<table id="settings">
		</table>
		</div>	
	</div>
	<hr/>
	<br/>
	<div class="row">
		<h3>Invoice</h3>
	</div>
	<div id="invoice" class="row">
	<div class="col-sm">
		<label>Customer: </label> <span id="invoice_customer"></span><br/>
		<table id="invoice_table" class="table-bordered">
			<thead>
			<tr>
				<td>Product</td>
				<td>Retail Price</td>
				<td>Quantity</td>
				<td class="discount">Discount</td>
				<td class="line_subtotal">Subtotal</td>
			</tr>
			</thead>
			<tbody class="invoice_lines"></tbody>
		</table>
	</div>
	<div class="col-sm">
		<h3>Summary:</h3>
		<table>
			<tr>
				<td>Subtotal:</td>
				<td id="subtotal">0</td>
			</tr>
			<tr>
				<td>Discount:</td>
				<td id="total_tax">0</td>
			</tr>
			<tr>
				<td>Total Tax:</td>
				<td id="total_tax">0</td>
			</tr>
			<tr>
				<td>Amount Due:</td>
				<td id="amount_due">0</td>
			</tr>
		</table>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple POS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../javascript/simplePos.js"></script>
</head>
<body>
	<h1>Simple POS</h1>
	<h2>Products</h2>
	<table id="products">
		<thead>
			<td>Name</td>
			<td>Retail Price</td>
			<td>Tax Exempt</td>
		</thead>
	</table>
	<table id="customers">
	</table>
	<table id="settings">
	</table>

	<hr/>
	<div id="invoice">
	<table id="invoice_table">
		<tr>
			<td>Product</td>
			<td>Retail Price</td>
			<td>Quantity</td>
			<td>Discount</td>
			<td>Subtotal</td>
		</tr>
		<tbody class="invoice_lines"></tbody>
	</table>
	
	</div>
</body>
</html>
